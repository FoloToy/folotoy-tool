<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FoloToy Web Tool</title>
    <!-- <link rel="stylesheet" href="./index.css"></link> -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script> -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        padding-bottom: 50px;
    }
    ::-webkit-scrollbar {
        display: none;
    }

    #input-box {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: #000;
        color: #fff;
        border-top: 1px solid #fff;
        height: 30px;
        /* display: flex; */
        align-items: center;
        display: none;
    }

    .prefix {
        display: inline-block;
        margin: 0 8px;
        color: #fff;
    }

    #inputCommand {
        outline: none;
        border: none;
        background-color: #000;
        color: #fff;
        flex: 1
    }

    .xterm {
        padding-bottom: 40px;
    }

    .xterm-cursor {
        display: none !important
    }
</style>

<body>
    <h1 align="center">FoloToy Web Tool</h1>
    <div id="safariErr" style="display:none">
        <p align="center" style="color:red">This tool is not supported on Safari browser!</p>
    </div>
    <div class="container" id="main">
        <hr />
        <div id="program">
            <h3> Program </h3>
            <label for="baudrates" id="lblBaudrate">Baudrate:</label>
            <label style="display:none" id="lblConnTo">Connected Device: </label>
            <select name="baudrates" id="baudrates">
                <option value="115200">115200</option>
                <option value="921600">921600</option>
                <option value="460800">460800</option>
                <option value="230400">230400</option>
            </select>

            <input class="btn btn-info btn-sm" type="button" id="connectButton" value="Connect" />
            <input class="btn btn-warning btn-sm" type="button" style="display: none;" id="disconnectButton"
                value="Disconnect" />
            <input class="btn btn-danger btn-sm" type="button" id="eraseButton" style="display: none;" value="Erase" />
            <br>

            <div class="alert alert-danger alert-dismissible" id="alertDiv" style="display:none; margin-top:10px">
                <a href="#" class="close" aria-label="close" onclick="$('.alert').hide()">&times;</a>
                <span id="alertmsg"></span>
            </div>

            <div id="files" style="display: none;">
                <table class="table table-striped" id="fileTable">
                    <thead class="thead-light">
                        <tr>
                            <th>address</th>
                            <th>file</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                <input class="btn btn-info btn-sm" type="button" id="addFile" value="Add File" />
                <input class="btn btn-info btn-sm" type="button" id="programButton" value="Write" />
            </div>
            <output id="list"></output>
            <hr />
        </div>
        <div id="console">
            <h3>Console </h3>
            <label style="display:none" id="lblConsoleFor">Connected Success! </label>

            <input class="btn btn-info" type="button" id="consoleStartButton" value="Start" />
            <input class="btn btn-info" style="display: none;" type="button" id="consoleStopButton" value="End" />
            <input class="btn btn-info" type="button" id="resetButton" value="Restart" />
            <hr />
        </div>
        <div id="terminal" style="position: relative">
            <div id="input-box">
                <span class="prefix"> > </span>
                <input autofocus id="inputCommand" type="text">
            </div>
        </div>
    </div>
    <!-- <script src="index.bundle.js" ></script> -->
    <script>
        // Safari 3.0+ "[object HTMLElementConstructor]"
        var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) {return p.toString() === "[object SafariRemoteNotification]";})(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));
        if (isSafari) {
            document.getElementById("safariErr").style.display = "inline";
            document.getElementById("main").style.display = "none";
        }
    </script>
</body>

</html>
